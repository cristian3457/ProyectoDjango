{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap-4.1.3.min.css' %}">
    <title>Colores</title>
</head>

<body>
    <h1 class="text-uppercase text-center my-4">Registrar colores</h1>
    <div class="col-10 col-md-4 m-auto p-4" style="margin-top: 5rem !important; border: 1px solid black; box-shadow: 8px 8px 8px gray; border-radius: 8px;">
        <div class="text-center mt-3 mb-5">
            <img src="{% static 'assets/images/logo/logo.png' %}" alt="logo">
        </div>
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group col-12">
                    <label for="nombre">Color</label>
                    <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Nombre">
                </div>
                <div class="form-group col-12">
                    <label for="imagen">Imagen</label>
                    <input type="file" class="form-control" name="imagen" id="imagen" placeholder="imagen">
                </div>
            </div>
            <button type="submit" class="btn btn-primary text-uppercase btn-block mt-3 mb-3">Registrar</button>
        </form>
    </div>
    <script src="{% static 'assets/js/vendor/jquery-2.2.4.min.js' %}"></script>
    <script src="{% static 'assets/js/vendor/bootstrap-4.1.3.min.js' %}"></script>
</body>

</html>
